<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="workshop.css" type="text/css" />
    <title>Class</title>
  </head>
  <body>
    <div class="logo-container">
      <img id="logo" src="images/logo.png" /><br />
    </div>
    <div class="imageContainer">
      <button id="getPeople"><img src="images/Character.jpg" alt="" /></button>
      <button id="getShips"><img src="images/ship.webp" alt="" /></button>
    </div>
    <div class="table-container">
      <table>
        <tbody id="people-table"></tbody>
      </table>
      <div class="people-buttons">
        <button id="show-next-people">Show next people</button>
        <button id="show-previous-people">show previous people</button>
      </div>

      <table>
        <tbody id="ships-table"></tbody>
      </table>
      <div class="ships-buttons">
        <button class="show-buttons" id="show-next-ships">
          Show next ships
        </button>
        <button class="show-buttons" id="show-previous-ships">
          Show previous ships
        </button>
      </div>
    </div>
    <script src="jquery-3.6.2.js"></script>
    <script src="workshop.js"></script>
  </body>
</html>
